<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>paralaksa</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="ramka">
            <img class="tlo" src="tlo.png">
            <img class="lisica" src="lisica.png">
            <img class="ahri" src="ahri.png">
            
        </div>
        <script>
            window.addEventListener("mousemove",function(a){
                const mousex = a.clientX;
                document.querySelector(".ahri").style.left = 500 + -mousex * 0.4 + "px";
                document.querySelector(".tlo").style.left = -mousex * 0.05 + "px";
                document.querySelector(".lisica").style.left = 800 + -mousex * 0.15 + "px";
            })
        </script>
    </body>
</html>
